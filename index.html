<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9ja Food Planet|chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h2>9JA FOOD PLANET CHATBOT</h2>
        <i class="fa-solid fa-naira-sign"></i>
    </header>

    <main>
        <div id="chat-interface">
            <div id="chat-messages"></div>
            <div id="message-input">
                <form action="">
                    <div>
                        <label for="message-box"></label>
                        <input type="text" name="message-box" id="message-box" placeholder="Type your reply..." required>
                        <button type="submit" id="send-button">
                            <i class="fa fa-paper-plane" aria-hidden="true"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>9ja Food Planet, &copy; 2022. All rights reserved.</p>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
